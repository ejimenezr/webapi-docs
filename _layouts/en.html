<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
        <title>TradeStation WebAPI Documentation {% if page.title %} :: {{ page.title }} {% endif %}</title>
    </head>
    <body>
        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <a id="forkme_banner" href="https://github.com/tradestation/webapi-docs">View on GitHub</a>
                <h1 id="project_title"><a href="/">TradeStation WebAPI Documentation</a></h1>
                <h2 id="project_tagline"></h2>
                <section id="downloads">
                    <a class="zip_download_link" href="https://github.com/tradestation/webapi-docs/zipball/master">Download this project as a .zip file</a>
                    <a class="tar_download_link" href="https://github.com/tradestation/webapi-docs/tarball/master">Download this project as a tar.gz file</a>
                </section>
            </header>
        </div>
        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </section>
        </div>
        <!-- FOOTER -->
        <div id="footer_wrap" class="outer">
            <footer class="inner">
                <p class="copyright">TradeStation WebAPI Documentation maintained by <a href="https://github.com/tradestation">tradestation</a></p>
                <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
            </footer>
        </div>
    </body>
</html>
